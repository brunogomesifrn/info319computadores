<!DOCTYPE html>

<html>
    
<head>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="est_cad.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
</head>
    
<body>
<!------------------------------------------------------->
<div class="menu_top">
    
	<nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-danger">
        
		<div class="container">
            
			<a class="navbar-brand h1 mb-0 mr-2" href="index.html">Three Tech</a>
            
        </div>
        
	</nav>
    
</div>
<!------------------------------------------------------->
<div class="nome m-3"> 
    
    <h2>Área de cadastro</h2>
    
</div>
    
<div class="container-fluid">
    
    <div class="row">
  
        <form>
            
                    <label for="exampleInputTipo">Tipo de pessoa:</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">

                                <label class="form-check-label" for="exampleRadios1"> Física </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">

                                <label class="form-check-label" for="exampleRadios2"> Jurídica </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">

                                <label class="form-check-label" for="exampleRadios3"> Estrangeiro </label>
                        </div>
        
        
            
                <div class="form-group">
                        <label for="exampleInputName">Nome</label>
                    
                            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Seu nome" required="required">
                </div>
                
    
            
                <div class="form-group">
                        <label for="exampleInputName">Sobrenome</label>
                    
                            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Seu sobrenome" required="required">
                </div>

            
                <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required="required">
                                <small id="emailHelp" class="form-text text-muted" >Nós nunca irémos compartilhar seu endereço de email</small>
                </div>
        
            
                <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a senha" required="required">
                </div>
        
            
                <div class="form-group">
                        <label for="exampleInputPassword2">Confirmação de senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Digite a senha novamente" required="required">
                </div>
        
            
                <div class="form-group">
                        <label for="exampleInputCPF">Número do CPF</label>
                            <input type="text" class="form-control" id="exampleInputCPF" placeholder="Digite apenas números" required="required">
                </div>
        
            
                <div class="form-group">
                        <label for="exampleInputData">Data de nascimento</label>
                            <input type="date" class="form-control" id="exampleInputData" placeholder="DD/MM/AA" required="required">
                </div>
        
            
                <div class="form-group">
                        <label for="exampleInputNumber">Telefone Celular</label>
                            <input type="text" class="form-control" id="exampleInputNumber" placeholder="Ex: (00) 11111-1111" required="required">
                </div>
        
            
                <button type="submit" class="btn btn-success m-3">
                    <a href="Cadastrado.html">Criar uma conta </a>
                </button>
            
        </form>
    </div>
          
</div>

<!------------------------------------------------------->
    
    <div class="colorrodape">

</body>
</html>
